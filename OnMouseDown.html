<html>
	<head>
	
		<title>
		Javascript
		</title>
		<script>
			function Change(color)
			{
				document.getElementById("head").innerHTML="<center>Value Has Been Changed</center>";
				document.getElementById("head").style.background=color;
			}
		</script>
		
	</head>
	
	<body>
	<br><br><br>
	<h1 id="head" onmousedown="Change('red')">Simple Javascript Page</h1>

	</body>
</html>
