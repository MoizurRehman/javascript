<html>
	<head>
	
		<title>
		Javascript
		</title>
		<script>
			function copy() 
			{
				document.getElementById("textbox2").value = document.getElementById("textbox1").value
			}
		</script>
		
	</head>
	
<body>	
		Enter a Any Number
		<input type="text" id="textbox1"><br><br>
		Another Text Area
		<input type="text" id="textbox2"><br><br>
		<input type="button" value="Click Hear To copy" onclick="copy()">
</body>
</html>
