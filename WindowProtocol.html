<html>
	<head>
		<title>
		Javascript
		</title>
	</head>
	
	<body>
	
	<button onclick="Show() ">Windows Location and Protocol</button>

	<script>
	
	function Show()
		{
		document.write("Location of file is = "+window.location.href+"<br>");
		document.write("Protocol of file is = "+window.location.protocol+"<br>");

		}
	</script>

</body>
</html>
