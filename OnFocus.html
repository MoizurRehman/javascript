<html>
	<head>
	
		<title>
		Javascript
		</title>
		<script>
			function Focus(x)
			{
				document.getElementById(x).style.background="Yellow";
			}
		</script>
		
	</head>
	
	<body>
		Enter Your First Name :<input type="text" id="txt1" onfocus="Focus(id)"><br><br><br>
		Enter Your Middle Name :<input type="text" id="txt2" onfocus="Focus(id)"><br><br><br>
		Enter Your Last Name :<input type="text" id="txt3" onfocus="Focus(id)">

	</body>
</html>
