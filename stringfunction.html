<html>
	<head>
		<title>
		Javascript
		</title>
	</head>
<body>

	<h1 > Welcome to This page</h1>
	
	<script>
	
	var d = "My name is Moiz ur Rehman";
	
	// change all letters to upper case
	document.write(d.toUpperCase()+"<br>");
	
	// change all letters to lower case
	document.write(d.toLowerCase()+"<br>");
	
	// find a length of string
	document.write(d.length+"<br>");
	
	// replace any word in string
	document.write(d.replace("Moiz","Attique")+"<br>");
	
	// match a word in string
	document.write(d.match("ur")+"<br>");
	
	// find character position in string
	document.write(d.charAt(20)+"<br>");
	
	// find data type
	document.write(typeof(d)+"<br>");
	
	// find position
	document.write(d.substring(15,24)+"<br>");
	
	// use for check a word or string or numbers
	var email = prompt("please enter your Email","Enter here");
	document.write(email.indexOf("@"));
	</script>



</body>
</html>
