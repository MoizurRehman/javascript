<html>
	<head>
		<title>
		Javascript
		</title>
	</head>
	
	<body id="body">
	<button onclick="red() ">Red Color </button>
	<button onclick="green()">Green Color </button>
	<button onclick="blue()">Blue Color </button>
	<button onclick="yellow() ">Yellow Color </button>
	<button onclick="orange() ">Orange Color </button>
	<button onclick="black()">black Color </button>
	
	<script>
	function red() 
		{
			document.getElementById("body").style.background="red";
		}
	function green() 
		{
			document.getElementById("body").style.background="green";

		}
	function blue() 
		{
		    document.getElementById("body").style.background="blue";

		}
	function yellow() 
		{
			document.getElementById("body").style.background="yellow";

		}		
	function orange() 
		{
			document.getElementById("body").style.background="orange";

		}
	function black() 
		{
			document.getElementById("body").style.background="black";

		}
	</script>

</body>
</html>
