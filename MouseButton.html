<html>
	<head>
	
		<title>
		Javascript
		</title>
		<script>
			function MousePosition(event)
			{
				if(event.button==2)
				{
					alert("You press right mouse Button");
				}
				else 
				{
					alert("You press left mouse Button");
				}
			}

		</script>
		
	</head>
	
	<body onmousedown="MousePosition(event)">
		<p> Click any where to find Which mouse button are You click.</p>
</body>
</html>
