<html>
	<head>
	
		<title>
		Javascript
		</title>
		<script>
			function UpperCase()
			{
				var x = document.getElementById("txt").value;
				document.getElementById("txt").value=x.toUpperCase();
			}
		</script>
		
	</head>
	
	<body>
		Enter a Name:
		<input type="text" onblur="UpperCase()"  id="txt"/>
	</body>
</html>
