		<script>
			function FieldChange(x)
			{
				var j =document.getElementById(x).value;
				document.getElementById(x).value = j.toUpperCase();
			}
		</script>
		
	</head>
	
	<body>

	Filed 1 :<input type="text" id="field1" onkeyup="FieldChange(this.id)" />
