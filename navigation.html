<html>
	<head>
		<title>
		Javascript
		</title>

	<body>
	<script>
			var n = navigator;
			document.write("App name is :" + n.appName + "<br>");
			document.write("App varsion is :" + n.appVersion + "<br>");
			document.write("App code name is :" + n.appCodeName + "<br>");

			document.write("Plat Form is :" + n.platform + "<br>");
			document.write("System Language is :" + n.systemLanguage + "<br>");
			document.write("Browser Language is :" + n.browserLanguage + "<br>");
			
	</script>
