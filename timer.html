<!Doctype HTML>
<html>
	<head>
		<title>Time</title>
	</head>
	<body>
		<span id="min"></span> : <span id="sec"></span><br>
		<button id="start" onclick="startStop();">start/stop</button>
		<script type="text/javascript">
			var min = document.getElementById('min');
			var sec = document.getElementById('sec');
			var st = document.getElementById('start');
			min.innerHTML = parseInt(prompt('insert amount Minute'));
			sec.innerHTML = parseInt(prompt('insert amount Second'));
			function setMinute(){
				if (sec.innerHTML > 60) {					
					sec.innerHTML = Number(sec.innerHTML) - 60;
					min.innerHTML = Number(min.innerHTML) + 1;
					setMinute();
				}

			}
			setMinute();
			var start = true;
			var set;
			function timer(){
				set = setInterval(function () {
					sec.innerHTML = parseInt(sec.innerHTML) -1;
					if (sec.innerHTML == -1) {
						min.innerHTML = parseInt(min.innerHTML) -1;
						sec.innerHTML = 60;
					}
					if(Number(sec.innerHTML) == 0 && Number(min.innerHTML) == 0){						
						clearInterval(set);
					}
					
				}, 1000);
			}
			function startStop(){
				if (start) {
					timer();
					start = !start;
					st.innerHTML = 'Stop';
					
				}
				else{
					clearInterval(set);
					start = !start;
					st.innerHTML = 'Start';
				}
			}
			startStop();
			/*
			if(sec.innerHTML == 0 && min.innerHTML == 0){
						clearInterval(set);
						start = !start;
			}
			*/
				
		</script>
