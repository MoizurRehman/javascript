<html>
	<head>
		<title>
		Javascript
		</title>
	</head>
	
	<body>
	<script>
	var c = 0,time;
			function Time_start()
			{
				document.getElementById("start").value=c;
				c++;
				time = setTimeout("Time_start()",1000);
			}
			function Time_stop()
			{
				clearTimeout(time)
			}
			
	</script>

	<input type="button" value="startTime" onclick="Time_start()" >
	<input type="text" id="start">
	<input type="button" value="stopTime" onclick="Time_stop()">


</body>
</html>
