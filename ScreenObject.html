<html>
	<head>
	
		<title>
		Javascript
		</title>
		
	</head>
	
	<body>
	
	<script>
		document.write("Buffer Depth is "+screen.bufferDepth+"<br>");
		document.write("Color Depth is "+screen.colorDepth+"<br>");
		document.write("Screen XDPI is "+screen.deviceXDPI+"<br>");
		document.write("Screen YDPI is "+screen.deviceYDPI+"<br>");
		document.write("Fonth color Enabled is "+screen.fontSmoothingEnabled+"<br>");
		document.write("Screen Width is "+screen.width+"<br>");
		document.write("Screen Height is "+screen.height+"<br>");
		document.write("Screen Logical XDPI is "+screen.logicalXDPI+"<br>");
		document.write("Screen Logical YDPI is "+screen.logicalYDPI+"<br>");
		document.write("Screen Pixel Depth is "+screen.pixelDepth+"<br>");
		document.write("Screen Update Interval is "+screen.updateInterval+"<br>");

	</script>
	
</body>
</html>
